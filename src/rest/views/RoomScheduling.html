<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Room Scheduling</title>
    <link rel="stylesheet" href="./public/bootstrap.min.css">
    <link rel="stylesheet" href="./public/RoomScheduling.css">
    <script src="./public/jquery.min.js"></script>
    <script src="./public/bootstrap.min.js"></script>
    <script src="./public/d3.min.js"></script>
    <script src="./public/RoomScheduling.js"></script>
</head>
<html>
    <body>
        <h1>Room Scheduler</h1>
        <div id="container">
            <h3>Room Selection</h3>

            <button type="button" class="btn btn-primary" id="building">Building Name</button>
            <button type="button" class="btn btn-primary" id="buildAndDist">Building Name and Distance</button>

            <div class="form-group" id="buildingN">
                <label for="BD">Building Name:</label>
                <input type="text" class="form-control" id="BD" placeholder="e.g. DMP">
            </div>

            <div class="form-group" id="dist">
                <label for="buildingName">Building Name:</label>
                <input type="text" class="form-control" id="buildingName" placeholder="e.g. DMP">
                <label for="distance">Distance from building:</label>
                <input type="text" class="form-control" id="distance">
            </div>

            <h3>Course Selection</h3>

            <button type="button" class="btn btn-primary" id="dep">Course Department</button>
            <button type="button" class="btn btn-primary" id="depAndNum">Course Department and Number</button>

            <div class="form-group" id="courseD">
                <label for="CD">Course Department:</label>
                <input type="text" class="form-control" id="CD" placeholder="e.g. CPSC">
            </div>

            <div class="form-group" id="courseN">
                <label for="courseDep">Course Department:</label>
                <input type="text" class="form-control" id="courseDep" placeholder="e.g. CPSC">
                <label for="courseNum">Course Number:</label>
                <input type="text" class="form-control" id="courseNum">
            </div>

            <button type="button" class="btn btn-primary" id="submit">Create Schedule!</button>
        </div>

        <div id="render">
            <h3>Result</h3>
        </div>
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
